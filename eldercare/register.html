<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class="main">
    
    <h1 style="color: #2B8ACE; margin-bottom: 20px;">CREATE AN ACCOUNT</h1>
   
    <form id="registrationForm" action="register.php" method="post">

      <div class="icon-label">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Choose a Username" required>
      </div>

      <div class="icon-label">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="password-container">
        <div class="icon-label">
          <i class="fas fa-lock"></i>
          <input type="password" id="create-password" placeholder="Create a Password" required />
          <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="password-container">
        <div class="icon-label">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="wrap">
        <button type="submit"> Create Account </button>
      </div>

    </form>
  <p style="font-family: sans-serif;">Already have an account?
  <a href="login.html" style="text-decoration: none; font-family: sans-serif;">
    Log in
  </a>
</p>

  </div>

  <script src="index.js"></script>

</body>
</html>
